name: Publish Maven Package

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25
          cache: maven

      # Configure Maven to authenticate with GitHub Packages
      - name: Configure Maven settings
        uses: s4u/maven-settings-action@v4.0.0
        with:
          servers: |
            [{ "id": "github", "username": "${{ github.actor }}", "password": "${{ secrets.GITHUB_TOKEN }}" }]

      # 1. Build the project and run tests
      - name: Build with Maven
        run: mvn -B clean verify -Pgithub

      # 2. Publish to GitHub Packages (This works for Gradle users too!)
      - name: Deploy to GitHub Packages
        run: mvn -B deploy -Pgithub

      # 3. Create the GitHub Release (The UI page on GitHub)
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 4. Upload the built JARs to the Release page
      - name: Upload JARs to Release
        run: |
          # Finds the jar in the standard Maven target directory
          for file in target/*.jar; do
            # Skip the 'original-' jar if it exists (usually created by shade plugin)
            if [[ "$file" == *"original"* ]]; then
              continue
            fi
            echo "Uploading $file"
            gh release upload "${{ github.ref_name }}" "$file" --clobber
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}