name: Publish Maven & Gradle Packages

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build_and_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      # --- MAVEN SECTION ---
      - name: Configure Maven settings
        uses: s4u/maven-settings-action@v4.0.0
        with:
          servers: |
            [{ "id": "github", "username": "${{ github.actor }}", "password": "${{ secrets.GITHUB_TOKEN }}" }]

      - name: Maven Build and Deploy
        run: mvn -B deploy -Pgithub

      # --- GRADLE MAGIC SECTION ---
      - name: Convert Maven to Gradle
        run: gradle init --type pom --dsl groovy --interactive false

      - name: Inject Gradle Publishing Logic
        run: |
          cat <<EOF >> build.gradle
          // Add publishing capabilities to the converted project
          apply plugin: 'maven-publish'
          publishing {
              publications {
                  maven(MavenPublication) {
                      from components.java
                  }
              }
              repositories {
                  maven {
                      name = "GitHubPackages"
                      url = uri("https://maven.pkg.github.com/\${System.getenv('GITHUB_REPOSITORY')}")
                      credentials {
                          username = System.getenv("GITHUB_ACTOR")
                          password = System.getenv("GITHUB_TOKEN")
                      }
                  }
              }
          }
          EOF

      - name: Gradle Publish
        run: ./gradlew publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}

      # --- RELEASE SECTION ---
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JARs to Release
        run: |
          # This catches both Maven (target/) and Gradle (build/libs/) JARs
          find . -name "*.jar" -not -path "*/.*" | while read file; do
            echo "Uploading $file"
            gh release upload "${{ github.ref_name }}" "$file" --clobber
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}